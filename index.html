<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="message">
      <p class="message__text">
        &#8220;i've been interested in coding for a while but never taken the jump, until now. I couldn't ecommend
        this course enough. i'm now in the job of my dreams and so excited about the future&#8221;.
      </p>
      <p class="message__info">
        <span class="message__author">Tanya Sinclair</span>
        <span class="message__title">UX Engineer</span>
      </p>
    </div>
    <div class="images">
      <div class="images__box">
        <img src="images/image-tanya.jpg" alt="tanya image" class="images__image">
        <div class="button">
          <button class="button__left">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18"><path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8"/></svg>
          </button>
          <button class="button__right">
            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18"><path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8"/></svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
